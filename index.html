<head>
    <meta charset="UTF-8">

    <title>Dimach_28 - Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-item {
            background: rgba(40, 40, 60, 0.9);
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: rgba(50, 50, 70, 0.95);
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .link-item:hover .icon svg {
            filter: drop-shadow(0 0 8px currentColor);
        }

        .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .tiktok-icon { color: #69C9D0; }
        .telegram-icon { color: #0088cc; }
        .donate-icon { color: #FF0000; }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-text {
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .footer {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        /* Анимации появления */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для карточек при загрузке */
        .link-item {
            animation: slideInUp 0.6s ease-out both;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Эффект пульсации при наведении */
        .link-item:hover .icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.2;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.2;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .link-item {
                padding: 12px 15px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .link-item:hover {
                transform: scale(1.03) translateY(-3px);
            }
        }
    </style>
</head>
